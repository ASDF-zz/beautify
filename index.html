<!DOCTYPE html>  
<html lang="zh">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>美缝计算器</title>  
    <link rel="stylesheet" href="styles.css">  
</head>  
<body>  
    <h1>美缝计算器</h1>  
    <div class="input-container">  
        <div class="input-row">
            <label for="tileLength">瓷砖长度 (mm):</label>  
            <input type="number" id="tileLength" name="tileLength" required>  
        </div>
        <div class="input-row">
            <label for="tileWidth">瓷砖宽度 (mm):</label>  
            <input type="number" id="tileWidth" name="tileWidth" required>  
        </div>   
        <div class="input-row">
            <label for="area">施工面积 ( m²):</label>  
        <input type="number" id="area" name="area" required>  
        </div>   
        <div class="input-row">
            <label for="gapWidth">缝隙宽度 (mm):</label>  
        <input type="number" id="gapWidth" name="gapWidth" required>  
        </div>   
        <button type="button" onclick="calculateGrout()">计算</button>  
    </form>  
    <div id="results"></div>  
  
    <script src="script.js"></script>  
</body>  
</html>
